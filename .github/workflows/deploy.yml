name: Deploy to GitHub Pages

permissions:
  contents: write
  pages: write
  id-token: write

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm ci || true
      - run: npm run lint
      - run: npm test
      - name: Prepare docs site from repo
        run: |
          echo "Preparing docs/ from repository root"
          rm -rf docs || true
          mkdir -p docs
          # copy site static files into docs/
          cp -R index.html styles.css assets src docs/ || true
          # if docs/index.html should be different, update here
          ls -la docs
      - name: Verify docs directory
        run: |
          if [ ! -d ./docs ]; then echo "docs/ directory missing" && false; fi
          ls -la docs
      - name: Ensure GitHub Pages enabled (API)
        run: |
          echo "Ensuring GitHub Pages site is configured to use gh-pages branch";
          curl -sS -X PUT \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/pages \
            -d '{"source":{"branch":"gh-pages","path":"/"}}' || true
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v3
