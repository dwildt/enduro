name: Deploy to GitHub Pages

permissions:
  contents: write
  pages: write
  id-token: write

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm ci || true
      - run: npm run lint
      - run: npm test
      - name: Prepare docs site from repo
        run: |
          echo "Preparing docs/ from repository root"
          rm -rf docs || true
          mkdir -p docs
          # copy site static files into docs/
          cp -R index.html styles.css assets src docs/ || true
          # if docs/index.html should be different, update here
          ls -la docs
      - name: Verify docs directory
        run: |
          if [ ! -d ./docs ]; then echo "docs/ directory missing" && false; fi
          ls -la docs
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
